<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NSSKRFYG // Event Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />

  <script defer src="../js/script.js" type="text/javascript"></script>
  <script defer src="../js/eventButton.js" type="text/javascript"></script>
  <script defer src="../js/img.js" type="text/javascript"></script>

</head>

<body>

  <header class="d-flex justify-content-between align-items-center">
    <h3>NSSKRFYG</h3>
    <nav>
      <a href="#Home" class="btn btn-link">Home</a>
      <a href="#Trips" class="btn btn-link">Trips</a>
      <a href="#Contact" class="btn btn-link">Contact</a>
    </nav>
  </header>

  <form>

    <label for="title">Title</label>
    <input id="eventTitle" type="text" />

    <label for="date">Select a Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Select a Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="location">Title</label>
    <input id="location" type="text" />

    <label for="note">Title</label>
    <input id="note" type="text" />

    <label for="price">Title</label>
    <input id="price" type="text" />

    <label for="reservation">Title</label>
    <input id="reservation" type="text" />

    <label for="trip">Title</label>
    <input id="trip" type="text" />

    <input type="submit" value="Submit">

  </form>

</body>

</html>

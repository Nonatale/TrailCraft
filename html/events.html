<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NSSKRFYG // Event Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
  <!--needed to update folder structure to correct path-->
  <script defer src="../js/script.js" type="text/javascript"></script>
  <script defer src="../js/eventButton.js" type="text/javascript"></script>
  <script defer src="../js/img.js" type="text/javascript"></script>

</head>

<body>
  <!--incorporate flex and btn class to implement boot strap stylings to header/nav-->
  <header class="d-flex justify-content-between align-items-center">
    <h3>NSSKRFYG</h3>

    <form id="eventForm" class="hidden">
    <nav>
      <a href="#Home" class="btn btn-link">Home</a>
      <a href="#Trips" class="btn btn-link">Trips</a>
      <a href="#Contact" class="btn btn-link">Contact</a>
    </nav>
  </header>

  <form class="container-fluid mt-5 position">
    

    <label for="title">Title</label>
    <input id="eventTitle" type="text" />

    <label for="date">Select a Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Select a Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="location">Title</label>
    <input type="text" id="location" />

    <label for="note">Title</label>
    <textarea id="note"></textarea>

    <label for="price">Title</label>
    <input type="number" id="price" min="0" step="0.01" />

    <label for="reservation">Title</label>
    <input type="checkbox" id="reservation" />

    <input type="submit" class="btn btn-warning" value="Submit">
   
  </form>

</body>

</html>
